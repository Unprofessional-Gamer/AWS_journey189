aws:
  region: "eu-north-1"
  role_arn: "arn:aws:iam::980805786648:role/GlueFullAccessRole"
  bucket_name: "catalog-learning-prod"

s3_paths:
  source_prefix: "landing_zone/"
  target_prefix: "fdp_zone/"
  script_prefix: "scripts/"

glue:
  landing_db: "landing_db"
  fdp_db: "fdp_db"
  glue_version: "3.0"
  temp_dir: "s3://catalog-learning-prod/temp/"

logging:
  level: "INFO"
  retention_days: 30
